<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    </head>
    <body>
        <script src="functions.js"></script>
        <form id = "signUpForm" action = "process-sign-up.php" method="post" class="sign-up">
            <h2>Sign Up</h2>
            <label for = "f_name">First Name:</label><br>
            <input id = "f_name" type = "text" name = "f_name" required><br>
            <label for = "l_name">Last Name:</label><br>
            <input id = "l_name" type = "text" name = "l_name" required><br>
            <label for = "username">Username:</label><br>
            <input id = "username" type = "text" name = "username" onkeyup="checkUnique()" required> <br>
            <label id = "notUnique" style = "color: red; display: none">
                This username already exists! <br>
            </label>                    
            <label for = "password">Password:</label><br>
            <input id = "password" type = "password" name = "password" required><br>
            <label id = "label" style = "display: none">Fill in all the information boxes</label>
            <button type = "button" id = "button" onclick = "Submit()">Sign up</button> <br>
            <a href="/login">Already have an account? Log In</a>
        </form>
    </body>
</html>
